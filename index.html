<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>

</head>
<body>

    <header>
        <h1>Clocks</h1>
    </header>

    <div id="clocks">
        <!-- normal clock -->
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
            </div>
        </div>

        <!-- apple watch -->
        <svg width="400" height="400" viewBox="0 0 400 400">
            <circle r="180" cx="200" cy="200" class="apple apple-hr"></circle>
            <circle r="145" cx="200" cy="200" class="apple apple-min"></circle>
            <circle r="110" cx="200" cy="200" class="apple apple-sec"></circle>
        </svg>

        <!-- digital watch -->
        <div class="digital-watch">
            <span class="dig-hr"></span>:<span class="dig-min"></span>:<span class="dig-sec"></span>
        </div>
    </div>

    <footer>
        <p>
            Made with ⌚️ by <a href="">Bryan</a> | <a href="">Source code</a>
        </p>
    </footer>
</body>
</html>
